<header class="header" itemscope itemtype="http://schema.org/SiteNavigationElement" aria-label="Main navigation">
  <div class="container">
    <div class="header__inner">
      <a class="header__logo" href="{{ '/' | relative_url }}">
        {{ site.title }}
      </a>
      <nav class="header__links">
        <div class="container header__links-wrapper">
          {% assign navbar_items = site.pages | where:"nav",true %}
          {% for item in navbar_items %}
            <a class="header__link" href="{{ item.url | relative_url }}" itemprop="url">
              <span itemprop="name">{{ item.title }}</span>
            </a>
          {% endfor %}
        </div>
      </nav>
      <div class="header__toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</header>
